	<style>
		/* Create an animation for the image */
		@keyframes rotate {
		  from {
			transform: rotate(0deg);
		  }
		  to {
			transform: rotate(360deg);
		  }
		}
  
		/* Apply the animation to the image */
		#CatSpin {
		  animation: rotate 30s linear infinite;
		  height: 300px;
		  width: auto;
		  margin-left: 800px;
		}

		img{
			height: 300px;
		}
	  </style>
</head>
